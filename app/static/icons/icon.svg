<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="notebookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="6" dy="6" stdDeviation="8" flood-color="#00000040"/>
    </filter>
    <filter id="lockShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000060"/>
    </filter>
  </defs>
  
  <!-- Notebook base/spine -->
  <rect x="70" y="80" width="350" height="420" rx="8" ry="8" fill="url(#notebookGradient)" filter="url(#shadow)"/>
  
  <!-- Notebook cover -->
  <rect x="90" y="100" width="310" height="380" rx="6" ry="6" fill="url(#coverGradient)"/>
  
  <!-- Spiral binding holes -->
  <g fill="#34495e">
    <circle cx="120" cy="130" r="4"/>
    <circle cx="120" cy="160" r="4"/>
    <circle cx="120" cy="190" r="4"/>
    <circle cx="120" cy="220" r="4"/>
    <circle cx="120" cy="250" r="4"/>
    <circle cx="120" cy="280" r="4"/>
    <circle cx="120" cy="310" r="4"/>
    <circle cx="120" cy="340" r="4"/>
    <circle cx="120" cy="370" r="4"/>
    <circle cx="120" cy="400" r="4"/>
    <circle cx="120" cy="430" r="4"/>
    <circle cx="120" cy="460" r="4"/>
  </g>
  
  <!-- Notebook lines for texture -->
  <g stroke="#ffffff15" stroke-width="1" opacity="0.4">
    <line x1="150" y1="180" x2="360" y2="180"/>
    <line x1="150" y1="200" x2="360" y2="200"/>
    <line x1="150" y1="220" x2="360" y2="220"/>
    <line x1="150" y1="240" x2="360" y2="240"/>
    <line x1="150" y1="260" x2="360" y2="260"/>
    <line x1="150" y1="280" x2="360" y2="280"/>
    <line x1="150" y1="300" x2="360" y2="300"/>
    <line x1="150" y1="320" x2="360" y2="320"/>
    <line x1="150" y1="340" x2="360" y2="340"/>
  </g>
  
  <!-- "MD" text in the middle -->
  <text x="256" y="320" font-family="Arial Black, sans-serif" font-size="100" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">MD</text>
  
  <!-- Golden lock at top right (3x bigger) -->
  <g transform="translate(320, 90)" filter="url(#lockShadow)">
    <!-- Lock body -->
    <rect x="0" y="36" width="84" height="60" rx="9" ry="9" fill="url(#goldGradient)" stroke="#b8860b" stroke-width="3"/>
    <!-- Lock shackle -->
    <path d="M18 36 L18 24 C18 12 27 0 42 0 C57 0 66 12 66 24 L66 36" stroke="url(#goldGradient)" stroke-width="9" fill="none"/>
    <!-- Lock keyhole -->
    <circle cx="42" cy="66" r="9" fill="#b8860b"/>
    <rect x="39" y="66" width="6" height="18" fill="#b8860b"/>
  </g>
  
  <!-- Subtle highlight on notebook edge -->
  <rect x="90" y="100" width="310" height="8" rx="6" ry="6" fill="rgba(255,255,255,0.2)"/>
</svg>