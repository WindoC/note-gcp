{% extends "base.html" %}

{% block title %}{{ title }} - Markdown Notes{% endblock %}

{% block content %}
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
    <div>
        <h2>{{ note.title }}</h2>
        <div style="color: #6c757d; font-size: 0.9rem;">
            Created: {{ note.created_at.strftime('%Y-%m-%d %H:%M') }} | 
            Updated: {{ note.updated_at.strftime('%Y-%m-%d %H:%M') }}
        </div>
    </div>
    <div>
        <a href="/notes/{{ note.id }}" class="btn">Edit</a>
        <a href="/notes" class="btn btn-secondary">Back</a>
    </div>
</div>

<div class="preview-container">
    <div class="preview-content">
        {{ html_content | safe }}
    </div>
</div>

<style>
.preview-container {
    background-color: white;
    border-radius: 8px;
    padding: 2rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    max-width: none;
}

.preview-content {
    font-size: 16px;
    line-height: 1.6;
    color: #333;
}

.preview-content h1,
.preview-content h2,
.preview-content h3,
.preview-content h4,
.preview-content h5,
.preview-content h6 {
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: #495057;
    line-height: 1.3;
}

.preview-content h1 {
    font-size: 2.25rem;
    border-bottom: 2px solid #e9ecef;
    padding-bottom: 0.5rem;
}

.preview-content h2 {
    font-size: 1.875rem;
    border-bottom: 1px solid #e9ecef;
    padding-bottom: 0.25rem;
}

.preview-content h3 {
    font-size: 1.5rem;
}

.preview-content h4 {
    font-size: 1.25rem;
}

.preview-content h5 {
    font-size: 1.125rem;
}

.preview-content h6 {
    font-size: 1rem;
}

.preview-content p {
    margin-bottom: 1rem;
    text-align: justify;
}

.preview-content ul,
.preview-content ol {
    margin-bottom: 1rem;
    padding-left: 2rem;
}

.preview-content li {
    margin-bottom: 0.5rem;
}

.preview-content code {
    background-color: #f8f9fa;
    padding: 0.2rem 0.4rem;
    border-radius: 3px;
    font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
    font-size: 0.9em;
    color: #e83e8c;
}

.preview-content pre {
    background-color: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 4px;
    padding: 1rem;
    overflow-x: auto;
    margin-bottom: 1rem;
    line-height: 1.4;
}

.preview-content pre code {
    background-color: transparent;
    padding: 0;
    color: #333;
    font-size: 0.875rem;
}

.preview-content blockquote {
    border-left: 4px solid #007bff;
    padding-left: 1rem;
    margin: 1.5rem 0;
    color: #6c757d;
    font-style: italic;
}

.preview-content table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 1rem;
    border: 1px solid #dee2e6;
}

.preview-content table th,
.preview-content table td {
    padding: 0.75rem;
    border: 1px solid #dee2e6;
    text-align: left;
}

.preview-content table th {
    background-color: #f8f9fa;
    font-weight: 600;
}

.preview-content table tbody tr:nth-child(odd) {
    background-color: rgba(0,0,0,0.05);
}

.preview-content img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin: 1rem 0;
}

.preview-content a {
    color: #007bff;
    text-decoration: none;
}

.preview-content a:hover {
    text-decoration: underline;
}

.preview-content hr {
    border: 0;
    border-top: 1px solid #e9ecef;
    margin: 2rem 0;
}

/* Code highlighting */
.preview-content .codehilite {
    background-color: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 4px;
    margin-bottom: 1rem;
}

.preview-content .codehilite pre {
    background-color: transparent;
    border: none;
    margin: 0;
}

@media (max-width: 768px) {
    .preview-container {
        padding: 1rem;
        margin: 0 -1rem;
        border-radius: 0;
    }
    
    .preview-content {
        font-size: 15px;
    }
    
    .preview-content h1 {
        font-size: 1.875rem;
    }
    
    .preview-content h2 {
        font-size: 1.5rem;
    }
    
    .preview-content table {
        font-size: 0.875rem;
    }
    
    .preview-content table th,
    .preview-content table td {
        padding: 0.5rem;
    }
}
</style>
{% endblock %}
